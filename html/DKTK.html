<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Kí Tài Khoản</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        *{
            margin:  0 auto;
            box-sizing: border-box;

        }

        .container{
            margin-top: 20px;
            width: 700px;
            border: 2px solid blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row mt-3 mb-3">
            <div>
                <h2 style="color: #dc3545;">ĐĂNG KÍ TÀI KHOẢN</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3 text-right">
                <label for="">Tên đăng nhập:</label>
            </div>
            <div class="col-sm-8">
                <input type="text" name="" id="ip" placeholder="Nhập vào tên đăng nhập" class="form-control">
            </div>
            <div class="col sm-1 text-danger">
                <span>*</span>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-sm-3 text-right">
                <label for="">Mật khẩu:</label>
            </div>
            <div class="col-sm-8">
                <input type="text"name="" id="ip" placeholder="Nhập vào mật khẩu" class="form-control">
            </div>
            <div class="col-sm-1 text-danger">
                <span>*</span>
            </div>
        </div>

        <div class="row mt-3 mb-5">
            <div class="col-sm-3 text-right">
                <label for="">Nhập lại mất khẩu:</label>
            </div>
            <div class="col-sm-8">
                <input type="text" name="" id="ip" placeholder="Nhập vào xác nhận mật khẩu" class="form-control">
            </div>
            <div class="col-sm-1 text-danger">
                <span>*</span>
            </div>
        </div>

        <div class="row mt-3 mb-3">
            <h5 style="color: #dc3545;">THÔNG TIN CÁ NHÂN</h5>
        </div>

        <div class="row mt-3">
            <div class="col-sm-3 text-right">
                <label for="">Họ và tên:</label>
            </div>
            <div class="col-sm-8">
                <input type="text" name="" id="ip" placeholder="Nhập vào họ tên" class="form-control">
            </div>
            <div class="col-sm-1 text-danger">
                <span>*</span>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-sm-3 text-right">
                <label for="">Ngày sinh:</label>
            </div>
            <div class="col-sm-9">
                <input type="date" name="" id="date">
            </div>
        </div>

        <div class="row mt-3">
           <div class="col-sm-3 text-right">
                <label for="">Giới tính:</label>
           </div>
           <div class="col-sm-9">
                <input type="radio" name="Nam" id="r1"> <span>Nam</span>
                <input type="radio" name="Nữ" id="r2"> <span>Nữ</span>
           </div>
        </div>

        <div class="row mt-3">
            <div class="col-sm-3 text-right"">
                <label for="">Địa chỉ:</label>
            </div>
            <div class="col-sm-9">
                <input type="text" name="" id="ip" placeholder="Nhập vào địa chỉ" class="form-control">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-sm-3 text-right"">
                <label for="">Số điện thoại:</label>
            </div>
            <div class="col-sm-9">
                <input type="text" name="" id="ip" placeholder="Nhập vào số điện thoại (9-10 số)" class="form-control">
            </div>
        </div>

        <div class="row mt-3 mb-3">
            <div class="col-sm-3 text-right"">
                <label for="">Email:</label>
            </div>
            <div class="col-sm-9">
                <input type="text" name="" id="ip" placeholder="Nhập vào Email cá nhân theo dạng ten@tencongty.com" class="form-control">
            </div>
        </div>

        <div class="row mt-3 mb-3 text-right">
            <div class="col-sm-6">
                <button type="button" class="btn-dark">Đăng ký</button>
                <button type="button" class="btn-dark">Huỷ</button>
            </div>
        </div>
    </div>
</body>
</html>
